<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快速报价</title>
    <link rel="stylesheet" href="Public/css/mym.css">

<!--头部-->

<!--banner图-->
<div class="Pcase-banner"></div>
<!--5秒算出报价-->
<div class="Pcase-cale Pfree-cale">
    <div class="Pcase-title">
        <span>5秒</span>

            <p><input type="text" placeholder="请输入您的房屋面积"><em>㎡</em></p>

        </form>
    </div>
</div>

<script src="Public/js/footer.js"></script>
