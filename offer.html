<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快速报价</title>
    <link rel="stylesheet" href="Public/css/mym.css">
    <link rel="stylesheet" href="Public/css/public.css">

    <!--引入js-->
    <script src="Public/js/jquery.min.js"></script>
    <script src="Public/js/rem.js"></script>
    <script src="Public/js/public.js"></script>
</head>
<body>
<!--头部-->
<script src="Public/js/header.js"></script>
<!--banner图-->
<div class="Pcase-banner"></div>
<!--5秒算出报价-->
<div class="Pcase-cale">
    <div class="Pcase-title">
        <span>5秒</span>
        算出靠谱装修报价
    </div>
    <div class="Pcase-input">
        <form action="">
            <p><input type="text" placeholder="请输入您的称呼"></p>
            <p><input type="text" placeholder="请输入您的联系方式"></p>
            <p><input type="text" placeholder="请输入您的小区名称"></p>
            <p><input type="text" placeholder="请输入您的房屋面积"><em>㎡</em></p>
            <button type="button">快速报价</button>
        </form>
    </div>
</div>
<!--3大特权-->
<div class="Pcase-power">
    <div class="Pcase-power-title">
        <p>申请报价的同时</p>
        <span>您将额外获得3大特权</span>
    </div>
    <div class="Pcase-power-con">
        <div class="Pcase-power-list">
            <div class="Pcase-power-word">
                <h3>01</h3>
                <p>免费上门量房</p>
                <span>前期免费上门量房、验房</span>
            </div>
            <div class="Pcase-power-img">
                <img src="Public/image/offer/tq1.png" alt="">
            </div>
        </div>
        <div class="Pcase-power-list">
            <div class="Pcase-power-img">
                <img src="Public/image/offer/tq2.png" alt="">
            </div>
            <div class="Pcase-power-word Pcase-power-wordto">
                <h3>02</h3>
                <p>免费隐患排查</p>
                <span>1对1解答装修疑难杂症</span>
            </div>
        </div>
        <div class="Pcase-power-list">
            <div class="Pcase-power-word">
                <h3>03</h3>
                <p>免费户型规划</p>
                <span>确定房屋质量，提出优化方案</span>
            </div>
            <div class="Pcase-power-img">
                <img src="Public/image/offer/tq3.png" alt="" class="Pcase-power-img3">
            </div>
        </div>
    </div>
</div>
<!--服务热线-->
<div class="Phome-tel">
    <p><em></em>24小时服务热线<em></em></p>
    <div class="Phome-tel-num">
        <img src="Public/image/home/tel.png" alt="">
        <span>400-678-8988</span>
    </div>
</div>
<!--版权所有-->
<div class="Phome-copy">
    <p>Copyright ©  2000-2019 北京今朝英迈木业有限公司 版权所有 </p>
</div>
<!--尾部-->
<script src="Public/js/footer.js"></script>
</body>
</html>
